<script type="text/javascript" src="http://www.artww.com/body/js/jquery.js"></script>
<script type="text/javascript" src="/body/editor/xheditor1.1.12.min.js"></script>
<script type="text/javascript">

  var editor;
  function pageInit() 
  { 
	 //editor=$('#content').xheditor({upImgUrl:'http://img.artww.com:8910/uploadfileservlet?userId=45&imagePlan=antique'});
	 editor=$('#content').xheditor({tools:'simple',fullscreen:true,remoteImgSaveUrl:'http://img.artww.com/remoteimg?userId=45&imagePlan=antique',localUrlTest:/^https?:\/\/[^\/]*?(artww\.com)\//i,upImgUrl:'http://img.artww.com/uploadfileservlet?userId=45&imagePlan=antique'});
  }
  
  
function outThis(){
$('#content').val($('#content').val()+" in")
   parent.setEditor($('#content').val());
}
 
function inThis(){
$('#content').val($('#content').val()+" out")
      $('#content').val( parent.getEditor());
}
$(function(){

if($.browser.msie){
	       $(document).bind('focusout', function(){
		 outThis();
	    }); 

	    $(document).bind('focusin', function(){
	    	inThis();
	    });
	 }
	 else
	 {

		 $(window).focus(function(){
			inThis();
		 });
		 $(window).blur(function(){
			outThis();
		 });
	 }
	 
	 pageInit();
});
</script>
</head>
