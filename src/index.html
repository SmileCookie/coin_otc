<script>
    // console.log('nginx：' + new Date().toLocaleTimeString())  // IE适配 测试用时间
        window.tradeRtMsgLock = 0;
        window.ERRORCONFIG  = 1
        window.rs = (document.documentElement || document.body).clientHeight;

    // skin auto refresh body background color.
    // window.clearSkin = ({by = document.getElementsByTagName("body")[0]} = {}) => {
    //     by && by.removeAttribute("style");
    // }

    // IE 适配 （不支持箭头函数）重写
    window.clearSkin = function () {
        var by = document.getElementsByTagName("body")[0];
        return by && by.removeAttribute("style")
    };

    // 浏览器升级 全局遮罩提示
    function maskShow() {
        var maskDiv = document.getElementById('mask');
        var warningDiv = document.getElementById('warning');
        // mask 宽高重设
        setTimeout(function () {
            var hei = document.documentElement.scrollHeight;
            var wid = document.documentElement.scrollWidth;
            maskDiv.style.height = hei + 'px'
            maskDiv.style.width = wid + 'px'
            // console.log(hei)
            // console.log(wid)
        },1000)
        if (window.ieFlag) {
            maskDiv.style.display = "block";
            warningDiv.style.display = "block";
        } else {
            maskDiv.style.display = "none";
            warningDiv.style.display = "none";
        }
    }


    (function () {
        var path = ['trade', 'multitrade', 'announcements', 'news'];
        var cp = window.location.href.split('/');
        var cpIndex = cp.indexOf("v2");
        cp = cp[cpIndex + 1]
        // console.log('bugFix')
        if (path.indexOf(cp) != -1) {
                var ck = document.cookie;
                var by = document.getElementsByTagName("body")[0];

            try {
                    var skin = ck.split('skin=')[1].split(';')[0];
                if ('light' === skin) {
                        by.setAttribute("style", "background:#F2F3F8");
                    } else {
                        throw new Error("dark");
                    }
            } catch (e) {
                    window.clearSkin();
                }
            }
        })();
