	<p>1. 安裝“谷歌身份驗證器”，點擊右上角“+”號，然後選擇“手動輸入驗證碼”</p>
	<p>2. 粘貼上面的“<font id="secret">${secret}</font>”到“密鑰”輸入欄，並填寫您的<font ><span id="webname">${WEB_NAME }</span>賬號</font>，點擊“完成”</p>
	<p>3. 復制“谷歌驗證碼”，粘貼到上面的“谷歌驗證碼”輸入欄</p>
	<b>請勿刪除此雙重驗證密碼賬戶，否則會導致您無法進行賬戶操作；如果誤刪，您可通過重置密鑰重新獲取。</b>
